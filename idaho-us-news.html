<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Idaho & US News - Magazine Style</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 1em auto;
    max-width: 800px;
    background: #fafafa;
    color: #222;
  }
  h2 {
    color: #cc0000;
    margin-bottom: 1em;
    text-align: center;
    font-weight: 700;
    font-size: 2rem;
  }
  #feed {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1em;
  }
  .news-item {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    text-decoration: none;
    color: inherit;
    transition: box-shadow 0.3s ease;
  }
  .news-item:hover {
    box-shadow: 0 6px 16px rgb(0 0 0 / 0.15);
  }
  .news-thumb {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .news-content {
    padding: 0.75em 1em 1em;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .news-title {
    margin: 0 0 0.5em;
    font-size: 1.1rem;
    font-weight: 600;
    line-height: 1.3;
    flex-grow: 1;
  }
  .news-title a {
    color: #cc0000;
    text-decoration: none;
  }
  .news-title a:hover {
    text-decoration: underline;
  }
  .news-description {
    margin: 0;
    color: #555;
    font-size: 0.9rem;
    line-height: 1.25;
  }
  #more-link {
    display: block;
    margin: 2em auto 0;
    max-width: 800px;
    text-align: center;
    font-weight: 600;
  }
  #more-link a {
    color: #cc0000;
    text-decoration: none;
    font-size: 1.1rem;
  }
  #more-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h2>ðŸ“° Google News - Idaho & US</h2>
  <div id="feed">Loading news...</div>
  <div id="more-link"></div>
 
  <script>
    const feedUrl = encodeURIComponent("https://news.google.com/rss/search?q=Idaho+OR+US&hl=en-US&gl=US&ceid=US:en");
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${feedUrl}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const feed = document.getElementById("feed");
        const moreLinkDiv = document.getElementById("more-link");
        feed.innerHTML = "";

        if (data.status !== "ok") {
          feed.innerHTML = "Failed to load news.";
          return;
        }

        data.items.slice(0, 10).forEach(item => {
          const div = document.createElement("a");
          div.className = "news-item";
          div.href = item.link;
          div.target = "_blank";
          div.rel = "noopener noreferrer";
        
          let thumbnail = item.thumbnail
            || (item.enclosure && item.enclosure.link)
            || (item["media:content"] && item["media:content"].url)
            || null;
        
          if (!thumbnail && item.description) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = item.description;
            const img = tempDiv.querySelector('img');
            if (img) thumbnail = img.src;
          }
        
          if (thumbnail) {
            thumbnail = `https://images.weserv.nl/?url=${encodeURIComponent(thumbnail.replace(/^https?:\/\//, ''))}`;
          }
        
          const tempDesc = document.createElement('div');
          tempDesc.innerHTML = item.description || '';
          const plainDescription = tempDesc.textContent || tempDesc.innerText || '';
        
          div.innerHTML = `
            ${thumbnail ? `<img src="${thumbnail}" alt="" class="news-thumb"/>` : ''}
            <div class="news-content">
              <h3 class="news-title">${item.title}</h3>
              <p class="news-description">${plainDescription.substring(0, 120)}â€¦</p>
            </div>
          `;
        
          feed.appendChild(div);
        });

        moreLinkDiv.innerHTML = `<a href="https://news.google.com/search?q=Idaho+OR+US&hl=en-US&gl=US&ceid=US:en" target="_blank" rel="noopener noreferrer">See more Idaho & US news on Google News Â»</a>`;
      })
      .catch(err => {
        document.getElementById("feed").innerHTML = "Unable to load news at this time.";
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
